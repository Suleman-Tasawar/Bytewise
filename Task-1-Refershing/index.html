<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Practice</title>
</head>
<body>
    <header class="header">
        <h1 class="margin-t-2">Welcome to Meal generator app</h1>
        <p class="margin-t-2">In this app you can find recipies of tasty meals for you to prepare</p>
        <button class="margin-t-2 btn-gradient btn-gradient-border" id="random-meals-btn">Get Meal</button>
    </header>
    <main>
        <div id="box">
            <div><img class="margin-t-2" id="meal-img" alt="Image of Meal"></div>
            <div>
                <h2 class="margin-t-2" id="meal-name-t">Recipie Name: </h2>
                <p class="margin-t-2" id="meal-name"></p>
                <h3 class="margin-t-2" id="meal-ingredients-t">Recipie Ingredients</h3>
                <p class="margin-t-2" id="meal-ingredients"></p>
                <h3 class="margin-t-2" id="meal-instructions-t">Recipie Instructions</h3>
                <p class="margin-t-2" id="meal-instructions"></p>
            </div>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
